<div id='sentenceholder'>
    <div id='sentencefield'>
        <div id='context_one' class='context-container'></div>
        <div id='sentence_eng' class='challenge-grammar'></div>
        <div class='prompt-container'>
            <span id='sentence_hint' class='letterspacing5r'></span>
            <a id="bug-button" href="#" tabindex="-1" style="display: none;">
                <i id="report-issue" class="fa fa-bug red-words" aria-hidden="true"><span class="raleway">&nbsp;Error?</span></i>
            </a>
        </div>

        <form id='sentencequizform' action='' class='answer_box' method='post'>{% csrf_token %}
            <input id='id_sentenceattempt' type='text' name='sentence_attempt' autocapitalize='none' autocorrect='off' autofocus />
            <input id='sactual' type='hidden' name='sentence_actual' value='' />
            <input id='sstrict' type='hidden' name='sentence_strict' value='0' />
            <input id='scode' type='hidden' name='sentence_code' value='A' />
            <input id='sid' type='hidden' name='sentencerecord_id' value='' />
            <input type='submit' value='&#8680;' />
        </form>
        <div id='literal_one' class='literal-container'></div>
    </div>  <!-- /#sentencefield -->
</div>  <!-- /#sentenceholder -->
