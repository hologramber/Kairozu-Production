{% extends 'kairozu.html' %}
{% block title %}Kairozu Vocabulary Review{% endblock %}

{% load static %}
{% block content %}

<div id="allwrap">
    <div class="fc-basic">
        {% include 'main/vocab_base.html' %}
    </div>

    <div class="fc-basic">
        <div class="reference-link smaller">
            <a id="reflink" href="">View Vocabulary List</a>
        </div>

        <div id="katakana-tips" style="display: none;">
            <i class="fa fa-star red-words" aria-hidden="true"></i><span class="grey-words smaller"> This vocabulary uses katakana characters (press shift when typing).</span>
        </div>
    </div>
    <div class="s-100"></div>
</div> <!-- /#allwrap -->

<!-- wanakana, menu toggle, and get/post mechanics -->
<script type='text/javascript' src='{% static 'js/wanakana.js' %}'></script>
<script type='text/javascript' src='{% static 'js/cookiemonster.js' %}'></script>
<script type='text/javascript' src='{% static 'js/kairozu-vquiz.js' %}'></script>

<script type='text/javascript'>
    var input = document.getElementById('id_vocabattempt');
    wanakana.bind(input);
    var successurl = "{% url 'main:reviewvocabcurrent' %}",
        checkurl = "{% url 'main:reviewvocabcheck' %}",
        successwrap = "#allwrap";

    $(document).ready(function() {
        $.get("{% url 'main:reviewvocabgrab' %}").done(function (data) {
            vocabNext(data);
        });
    });
</script>

{% endblock %}
