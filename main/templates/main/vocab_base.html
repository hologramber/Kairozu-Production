<div id='vocabholder'>
    <div id='vocabfield'>
        <div id='literal_one' class='vocab-note text-align-center'></div>
        <div id='vocab_english' class='vocab-challenge text-align-center'></div>

        <div class='vocab-prompt-container text-align-center'>
            <span id='hint_block' class='letterspacing5r'>&nbsp;</span>
            <a id="bug-button" href="#" tabindex="-1" style="display: none;">
                <i id="report-issue" class="fa fa-bug red-words" aria-hidden="true"><span class="raleway">&nbsp;Error?</span></i>
            </a>
        </div>

        <form id='vocabquizform' action='' method='post' class='answer_box'>{% csrf_token %}
            <input id='id_vocabattempt' type='text' name='vocab_attempt' autocapitalize='none' autocorrect='off' autofocus />
            <input id='vactual' type='hidden' name='vocab_actual' value='' />
            <input id='vcode' type='hidden' name='vocab_code' value='A' />
            <input id='vid' type='hidden' name='vocabrecord_id' value='' />
            <input type='submit' value='&#8680;' />
        </form>
    </div>  <!-- /#vocabfield -->
</div>  <!-- /#vocabholder -->
