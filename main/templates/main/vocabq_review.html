{% extends 'kairozu.html' %}
{% block title %}Kairozu Vocabulary Review{% endblock %}

{% load static %}
{% block content %}

<div id="allwrap">
    <div class="fc-basic">
        {% include 'main/vocabq_base.html' %}
    </div>

    <div class="fc-basic">
        <div class="reference-link smaller">
            <a id="reflink" href="">View Vocabulary List</a>
        </div>

        <div id="katakana" style="display: none;">
            <i class="fa fa-star red-words" aria-hidden="true"></i><span class="grey-words smaller"> This vocabulary uses katakana characters (press shift when typing).</span>
        </div>
    </div>
</div>

<div class="s-100"></div>

<!-- wanakana, menu toggle, and get/post mechanics -->
<script type='text/javascript' src='{% static 'js/wanakana.js' %}'></script>
<script type='text/javascript' src='{% static 'js/cookiemonster.js' %}'></script>

<script type='text/javascript'>
    var input = document.getElementById('attempt');
    wanakana.bind(input);

    const english = $('#english'),
        context = $('#context'),
        hint = $('#hint'),
        quiz = $('#quiz'),
        attempt = $('#attempt'),
        pagewrap = $('#allwrap'),
        katakana = $('#katakana'),
        reflink = $("#reflink"),
        bug = $('#bug-button');

    var qdata = [],
        storage = "reviewvocab",
        qcount = 0,
        q = 0,
        totalq = 0,
        level = 3,
        repeat = 0;

    function saveq() {
        $.ajax({
            type: "POST",
            url: "{% url 'main:reviewvocabsave' %}",
            dataType: 'json',
            data: {qdata: JSON.stringify(qdata)},
            success: function (data) {
                if (data.error) { location.reload(); } else { qcount = 0; }
            }
        });
    }

    function vocab() {
        context.html('&#8203;' + qdata[q]['vocab']['context'] + '&#8203;');
        english.html(qdata[q]['vocab']['english']);
        reflink.attr("href", '/main/chapter/' + qdata[q]['vocab']['chapter'] + '/vocablist/');
        switch(level) {
            case 3:
                hint.html('&#8203;'); break;
            case 2:
                hint.html(qdata[q]['vocab']['kana_all_blank']); break;
            case 1:
                hint.html(qdata[q]['vocab']['kana_alt_blank']); break;
            default:
                hint.html(qdata[q]['vocab']['f_kana']); break;
        }
        if (qdata[q]['vocab']['katakana']) { katakana.show(); } else { katakana.hide(); }
    }

    quiz.submit(function(event) {
        event.preventDefault();
        qdata = JSON.parse(localStorage.getItem(storage));
        var clean = cleanInput(attempt.val());
        if (clean === qdata[q]['vocab']['kana_clean']) {
            bug.hide();
            quiz.removeClass("abox_red");
            quiz.addClass("abox_g").one(
                "webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend",
                function() { quiz.removeClass("abox_g"); });
            qdata[q]['last_attempt'] = addTime(0);
            if (level === 3) {
                if (repeat) {
                    qdata[q]['next_review'] = addTime(1);
                    repeat = 0;
                } else {
                    qdata[q]['score'] = qdata[q]['score'] + 1;
                    qdata[q]['next_review'] = addTime(qdata[q]['score']);
                }
                q++;
                qcount++;
            } else {
                level = 3;
                repeat = 1; }
        } else {
            bug.show();
            quiz.addClass("abox_red abox_r").one(
                "webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend",
                function() { quiz.removeClass("abox_r"); });
            qdata[q]['score'] = 0;
            if (level > 0) { level--; }
        }
        localStorage.setItem(storage, JSON.stringify(qdata));
        if (q < totalq) {
            quiz[0].reset();
            if (qcount > 10) { saveq(); }
            vocab();
        } else {
            $.ajax({
                type: "POST",
                url: "{% url 'main:reviewvocabfinish' %}",
                dataType: 'json',
                data: {qdata: JSON.stringify(qdata)},
                success: function (data) {
                    if ((data.error) || (data.loop)) { location.reload(); } else { pagewrap.html(data); }
                }
            });
        }
    });

    $(document).ready(function() {
        localStorage.clear();
        $.get("{% url 'main:reviewvocabgrab' %}").done(function (data) {
            qdata = data;
            localStorage.setItem(storage, JSON.stringify(qdata));
            totalq = qdata.length;
            if (totalq > 0) {
                vocab();
            } else {
                $.get("{% url 'main:reviewvocabcurrent' %}").done(function (data) {
                    pagewrap.html(data);
                });
            }
        });
    });
</script>

{% endblock %}
