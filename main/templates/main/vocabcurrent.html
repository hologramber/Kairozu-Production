<!-- page-content-wrapper -->
<div id='page-content-wrapper'>
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-lg-12'>
                <div id='vocabholder'>

                    <div id='vocabfield'>

                        <h1>おめでとう～！　You're caught up with Vocabulary Reviews!</h1>
                        {% include 'main/reviewcurrent.html' %}
                        
                        <h3>Preview your upcoming vocabulary reviews～</h3>
                        <div class="table-responsive">
                            <table class="vocablist">
                                <thead>
                                    <tr>
                                        <th>English ・英語</th>
                                        <th>Kana ・仮名</th>
                                        <th>Next Review</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for word in object_list %}
                                        <tr>
                                            <td>{{ word.vocab.english }}</td>
                                            <td>{{ word.vocab.kana }}</td>
                                            <td>{{ word.next_review }}</td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>

                    </div>  <!-- /#vocabfield -->

                </div>  <!-- /#vocabholder -->
            </div>  <!-- /.col-lg-12 -->
        </div>  <!-- /.row -->
    </div>  <!-- /.container-fluid -->
</div>  <!-- /#page-content-wrapper -->
