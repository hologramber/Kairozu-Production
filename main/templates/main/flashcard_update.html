{% extends 'kairozu.html' %}
{% block title %}Kairozu Update Flashcard{% endblock %}

{% load static %}
{% block content %}

<div id="allwrap">
    <div class="fc-general-col">
        <h1>Edit Flashcard</h1>
        <form method="post">{% csrf_token %}
            <table>
            {{ form.as_table }}
            </table>
            <input class="btn btn-success" type="submit" value="UPDATE" />
        </form>
    </div>
</div>

<div class="s-20"></div>
<h3><a href="{% url 'main:flashcard' %}"><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;&nbsp;Return to Flashcard List</a></h3>
{% endblock %}
