{% extends 'kairozu.html' %}
{% block title %}Kairozu Create Flashcard Set{% endblock %}

{% load static %}
{% block content %}

<div id="allwrap">
    <div class="fc-general-col">
        <h1>Create/Update Flashcard Set</h1>
        <form method="post">{% csrf_token %}
            <div class="flashcardTable">
                {{ form.as_p }}
                <input class="btn btn-success" type="submit" value="SAVE" />
            </div>
        </form>
    </div>
</div>

<div class="s-20"></div>
<h3><a href="{% url 'main:flashcardsetlist' %}"><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;&nbsp;Return to Flashcard Sets</a></h3>
<div class="s-50"></div>
{% endblock %}
