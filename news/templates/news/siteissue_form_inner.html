<form class="bugform" action="{% url 'news:issue' %}" method="post">
    {% csrf_token %}
    <div class="bugform-inner">
        <span class="raleway">Please select the option which best describes the problem:</span>
        {{ form.report_type }}
        <div class="s-20"></div>
        <span class="raleway">Any additional information you can give is appreciated:</span>
        {{ form.report_comment }}
    </div>
    <div class="s-20"></div>
    <input class="btn btn-default" type="submit" value="SUBMIT" />
</form>
