{% extends 'kairozu.html' %}
{% block title %}Kairozu ひらがな{% endblock %}
{% load static %}

{% block content %}

<meta name="viewport" content="user-scalable=yes, width=1020, maximum-scale=1" />
<link href="{% static 'sandbox/hkmain.css' %}" rel="stylesheet" type="text/css" />
<script src="{% static 'sandbox/hiragana/tenkostorage.js' %}"></script>
<script src="{% static 'sandbox/hiragana/tenbit.js' %}"></script>
<script src="{% static 'sandbox/hiragana/tenkocontent.js' %}"></script>
<script src="{% static 'sandbox/hiragana/tenkoinput.js' %}"></script>
<script src="{% static 'sandbox/hiragana/tenkogame.js' %}"></script>
<script src="{% static 'sandbox/hiragana/tenkostart.js' %}"></script>

<div class="headsquish"></div>

<div class="info-container">
    <div id="status_level">level
        <div id="level">1</div>
    </div>
    <div class="status_display">score
        <div id="score">0</div>
    </div>
    <div class="status_display">streak
        <div id="streak">0</div>
    </div>
    <div id="mode_reset">reset
        <div id="reset"><span class="glyphicon glyphicon-repeat"></span></div>
    </div>
    <div id="mode_display">mode
        <div id="reversemode">あ</div>
    </div>
</div>

<div class="game_container">
    <div class="game_row">
        <div class="blank_space"></div>
        <div class="blank_space"></div>
        <div class="answer_space0"></div>
        <div class="blank_space"></div>
        <div class="blank_space"></div>
    </div>
    <div class="game_row">
        <div class="blank_space"></div>
        <div class="blank_space"></div>
        <div id="direction_space0"><div class="arrow_up"></div></div>
        <div class="blank_space"></div>
        <div class="blank_space"></div>
    </div>
    <div class="game_row">
        <div class="answer_space3"></div>
        <div id="direction_space3"><div class="arrow_left"></div></div>
        <div id="question_space">
        </div>
        <div id="direction_space1"><div class="arrow_right"></div></div>
        <div class="answer_space1"></div>
    </div>
    <div class="game_row">
        <div class="blank_space"></div>
        <div class="blank_space"></div>
        <div id="direction_space2"><div class="arrow_down"></div></div>
        <div class="blank_space"></div>
        <div class="blank_space"></div>
    </div>
    <div class="game_row">
        <div class="blank_space"></div>
        <div class="blank_space"></div>
        <div class="answer_space2"></div>
        <div class="blank_space"></div>
        <div class="blank_space"></div>
    </div>
</div>
<div id="protip">Tip: Use arrow keys or click the orange arrows to move; click level/mode/reset for functionality.</div>

{% endblock %}
